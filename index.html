<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –¥–ª—è –≤–≤–æ–¥–∞ –∞–¥—Ä–µ—Å–æ–≤ */
        #sidebar {

            width: 340px;
            background: rgba(255, 255, 255, 0.95);

            padding: 15px;

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–æ–¥—É–ª—è –º–∞—Ä—à—Ä—É—Ç–æ–≤ –Ø–Ω–¥–µ–∫—Å–∞ */
        #route-panel {

            color: black;

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª–æ–∫ */

    </style>
</head>
<body>

    <div id="sidebar">
        <header>
            <h2 style="margin:0; font-size: 18px;">SmartCity Astana</h2>
            <p style="margin:5px 0 0; font-size: 12px;">–ü–æ–∏—Å–∫ –º–∞—Ä—à—Ä—É—Ç–æ–≤ –∏ —Ç–∞–∫—Å–∏</p>
        </header>

        <div id="route-panel"></div>

        <a href="https://taxi.yandex.kz/" target="_blank" class="taxi-btn">–ó–∞–∫–∞–∑–∞—Ç—å –Ø–Ω–¥–µ–∫—Å.–¢–∞–∫—Å–∏ üöñ</a>
        
        <div style="font-size: 11px; color: #888; margin-top: 10px; text-align: center;">
            –ê–≤—Ç–æ–±—É—Å—ã –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=–í–ê–®_–ö–õ–Æ–ß" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [51.128201, 71.430411], // –ê—Å—Ç–∞–Ω–∞
                zoom: 13,
                controls: ['zoomControl', 'trafficControl', 'geolocationControl']
            });

            // 1. –í–∫–ª—é—á–∞–µ–º –ø—Ä–æ–±–∫–∏ –∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã–π —Å–ª–æ–π
            myMap.controls.get('trafficControl').showTraffic();
            myMap.setFilter('masstransit', true);

            // 2. –°–æ–∑–¥–∞–µ–º –ø–∞–Ω–µ–ª—å –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏
            var routePanelControl = new ymaps.control.RoutePanel({
                options: {
                    showHeader: true,
                    title: '–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç',
                    // –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–±–æ—Ä —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞: –∞–≤—Ç–æ, –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–π, —Ç–∞–∫—Å–∏, –ø–µ—à–∫–æ–º
                    routePanelTypes: { auto: true, masstransit: true, taxi: true, pedesrian: true }
                }
            });

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–∞–º—É –ø–∞–Ω–µ–ª—å
            routePanelControl.routePanel.state.set({
                fromEnabled: true,
                toEnabled: true,
                type: 'masstransit' // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞–µ–º –∞–≤—Ç–æ–±—É—Å—ã
            });

            // –ü–æ–º–µ—â–∞–µ–º –ø–∞–Ω–µ–ª—å –≤ –Ω–∞—à HTML-–±–ª–æ–∫ —Å–ª–µ–≤–∞
            myMap.controls.add(routePanelControl);
            
            // –ß—Ç–æ–±—ã –ø–∞–Ω–µ–ª—å –±—ã–ª–∞ –∏–º–µ–Ω–Ω–æ –≤–Ω—É—Ç—Ä–∏ –Ω–∞—à–µ–≥–æ —Å–∞–π–¥–±–∞—Ä–∞, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –≤–∏—Å–µ–ª–∞ –Ω–∞ –∫–∞—Ä—Ç–µ:
            // –í –¥–∞–Ω–Ω–æ–º API –ø—Ä–æ—â–µ –≤—Å–µ–≥–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ, –Ω–æ –º—ã –º–æ–∂–µ–º 
            // –ø—Ä–∏–≤—è–∑–∞—Ç—å –µ—ë –∫ –∫–∞—Å—Ç–æ–º–Ω–æ–º—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É —á–µ—Ä–µ–∑ CSS –∏–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã API.
            // –ù–æ –¥–ª—è "–∫–æ–ø–∏–∏ —Å–∞–π—Ç–∞" –ª—É—á—à–µ –≤—Å–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –ø–∞–Ω–µ–ª—å —Å–ø—Ä–∞–≤–∞ –∏–ª–∏ —Å–ª–µ–≤–∞.
        }
    </script>
</body>
</html>

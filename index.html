<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспорт Астаны Онлайн</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Панель поверх карты */
        .ui-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 280px;
            backdrop-filter: blur(5px);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: #27ae60;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #003366; }
        p { font-size: 14px; color: #444; margin: 5px 0; }

        .legend {
            margin-top: 15px;
            font-size: 12px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div class="status-badge">LIVE</div>
        <h2>Транспорт Астаны</h2>
        <p><b>Пробки:</b> <span id="traffic-val">Загрузка...</span></p>
        <p>Автобусы отображаются метками на карте в реальном времени.</p>
        
        <div class="legend">
            <div style="display:flex; align-items:center; gap:5px;">
                <div style="width:12px; height:12px; background:#3498db; border-radius:50%;"></div>
                <span>— Городские автобусы</span>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [51.128201, 71.430411], // Астана
                zoom: 14,
                controls: ['zoomControl', 'typeSelector', 'trafficControl']
            });

            // 1. Включаем пробки по умолчанию
            var trafficControl = myMap.controls.get('trafficControl');
            trafficControl.showTraffic();

            // 2. ВКЛЮЧАЕМ СЛОЙ ОБЩЕСТВЕННОГО ТРАНСПОРТА
            // Это магическая строчка, которая заставляет значки автобусов появиться
            myMap.setFilter('masstransit', true); 

            // Обновляем инфо о пробках в панели
            trafficControl.getProvider('archive').events.add('update', function () {
                var score = trafficControl.getProvider('archive').getScore();
                document.getElementById('traffic-val').innerText = (score || '0') + ' баллов';
            });

            // Если API не отдает значки сразу, можно добавить слой панорам или доп. фильтры
            myMap.layers.add('yandex#panorama');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>AGEUL | AI Weather & Traffic Astana</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; scroll-behavior: smooth; font-family: 'Montserrat', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        #map-page { height: 100vh; width: 100%; position: relative; overflow: hidden; }
        #map { width: 100%; height: 100%; transition: filter 2s ease; }

        /* –≠–§–§–ï–ö–¢–´ –ü–û–ì–û–î–´ */
        #weather-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 500; transition: background 3s ease;
        }

        /* –¢—É–º–∞–Ω –∏ –ó–∞–≥—Ä—è–∑–Ω–µ–Ω–∏–µ */
        .fog-effect { backdrop-filter: blur(0px); background: rgba(255,255,255,0); transition: 3s; }
        .pollution-effect { background: rgba(100, 80, 60, 0.2) !important; filter: saturate(0.5); }

        /* –î–æ–∂–¥—å –∏ –°–Ω–µ–≥ (–ø—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —á–µ—Ä–µ–∑ CSS) */
        .particles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: none; }
        
        /* –í–∏–¥–∂–µ—Ç—ã */
        .ramadan-badge {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            background: #f59e0b; color: #fff; padding: 12px 40px; border-radius: 50px; 
            font-weight: 900; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid #fff;
        }

        .ai-console {
            position: absolute; bottom: 130px; left: 20px; z-index: 1000;
            background: rgba(15, 23, 42, 0.95); color: #22c55e; padding: 15px;
            border-radius: 15px; font-family: 'Courier New', monospace; font-size: 11px;
            width: 320px; border-left: 4px solid #22c55e; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .weather-status {
            position: absolute; top: 110px; right: 20px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: right;
        }

        .speed-overlay {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: #0f172a; color: white; padding: 15px 30px; border-radius: 25px;
            border-bottom: 5px solid #22c55e; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .speed-value { font-size: 32px; font-weight: 900; color: #22c55e; }

        .footer-ui { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .main-btn { 
            background: #0f172a; color: #fff; padding: 20px 60px; border-radius: 25px; 
            text-decoration: none; font-weight: 900; font-size: 22px; transition: 0.3s;
        }
    </style>
</head>
<body>

    <section id="map-page">
        <div id="weather-overlay" class="fog-effect">
            <canvas id="weather-canvas"></canvas>
        </div>

        <div class="ramadan-badge">üåô –û—Ä–∞–∑–∞ “õ–∞–±—ã–ª –±–æ–ª—Å—ã–Ω!</div>
        
        <div class="weather-status">
            <div style="font-size: 10px; color: #94a3b8; font-weight: 700;">WEATHER AI</div>
            <div id="weather-label" style="font-weight: 900; color: #0f172a;">SUNNY</div>
        </div>

        <div class="ai-console">
            <div style="color: #94a3b8; margin-bottom: 5px;">[AGEUL WEATHER CORE v2.1]</div>
            <div id="ai-log-content"></div>
        </div>

        <div class="speed-overlay">
            <div style="font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: 700;">–û—Ä—Ç–∞—à–∞ –∂—ã–ª–¥–∞–º–¥—ã“õ</div>
            <div class="speed-value"><span id="avg-speed">57</span> <small style="font-size: 14px;">–∫–º/—Å–∞“ì</small></div>
        </div>

        <div id="map"></div>

        <div class="footer-ui">
            <a href="#about-page" class="main-btn">–ú–û–ù–ò–¢–û–†–ò–ù–ì –î–ï–†–ï–ö–¢–ï–†–Ü ‚Üí</a>
        </div>
    </section>

    <script>
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", { center: [51.128, 71.430], zoom: 13, controls: [] });

            // WEATHER ENGINE
            const weatherOverlay = document.getElementById('weather-overlay');
            const weatherLabel = document.getElementById('weather-label');
            const logBox = document.getElementById('ai-log-content');
            const mapEl = document.getElementById('map');

            const states = [
                { name: '–ö“Æ–ù –ê–®–´“ö', class: '', log: '–ê—Å–ø–∞–Ω –∞—à—ã“õ, –∫”©—Ä—ñ–Ω—É –¥–µ“£–≥–µ–π—ñ –∂–æ“ì–∞—Ä—ã', filter: 'brightness(1.1)' },
                { name: '–ñ–ê“¢–ë–´–†', class: 'rain', log: '–ñ–∞“£–±—ã—Ä: –ñ–æ–ª —Ç–∞–π“ì–∞“õ, —Å–∞“õ –±–æ–ª—ã“£—ã–∑!', filter: 'brightness(0.8) contrast(1.2)' },
                { name: '–¢“∞–ú–ê–ù', class: 'fog', log: '–¢“±–º–∞–Ω: –ö”©—Ä—ñ–Ω—É 200 –º–µ—Ç—Ä–≥–µ –¥–µ–π—ñ–Ω —à–µ–∫—Ç–µ–ª–¥—ñ', filter: 'blur(2px) grayscale(0.3)' },
                { name: '“ö–ê–†', class: 'snow', log: '“ö–∞—Ä: –¢–∞–∑–∞–ª–∞—É —Ç–µ—Ö–Ω–∏–∫–∞—Å—ã –∂–æ–ª“ì–∞ —à—ã“õ—Ç—ã', filter: 'sepia(0.2) brightness(1.1)' },
                { name: '–õ–ê–°–¢–ê–ù–£ (SMOG)', class: 'pollution-effect', log: 'AI: –ê—É–∞ —Å–∞–ø–∞—Å—ã —Ç”©–º–µ–Ω. –®—ã“ì—ã–Ω–¥—ã –∞–∑–∞–π—Ç—É “±—Å—ã–Ω—ã–ª–∞–¥—ã', filter: 'hue-rotate(10deg) saturate(0.4)' }
            ];

            let currentState = 0;

            function updateWeather() {
                const s = states[currentState];
                
                // –°–º–µ–Ω–∞ —Å—Ç–∏–ª–µ–π
                weatherLabel.innerText = s.name;
                weatherOverlay.className = 'fog-effect ' + s.class;
                mapEl.style.filter = s.filter;

                // –õ–æ–≥ –≤ –∫–æ–Ω—Å–æ–ª—å
                const newLine = document.createElement('div');
                newLine.innerHTML = `<span style="color: #fbbf24">> ${s.log}</span>`;
                logBox.prepend(newLine);
                if (logBox.children.length > 5) logBox.lastChild.remove();

                currentState = (currentState + 1) % states.length;
            }

            // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞—Ç—á–∏–∫–æ–≤
            setInterval(() => {
                document.getElementById('avg-speed').innerText = 45 + Math.floor(Math.random() * 20);
            }, 3000);

            // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç—å –ø–æ–≥–æ–¥—É –∫–∞–∂–¥—ã–µ 8 —Å–µ–∫—É–Ω–¥
            updateWeather();
            setInterval(updateWeather, 8000);

            // –î–æ–±–∞–≤–∏–º 200 —Ç–æ—á–µ–∫ —Å–µ—Ä–≥–µ–∫
            for (var i = 0; i < 200; i++) {
                myMap.geoObjects.add(new ymaps.Placemark([51.05 + Math.random()*0.15, 71.3 + Math.random()*0.2], {}, {
                    preset: 'islands#redCircleDotIcon', iconScale: 0.6
                }));
            }
        }
    </script>
</body>
</html>

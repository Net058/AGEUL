<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Транспорт Астаны</title>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
        
        /* Панель поверх карты */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 300px;
            font-family: 'Segoe UI', sans-serif;
        }

        .header { background: #003366; color: white; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 10px; }
        .status { color: #27ae60; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .status::before { content: ""; width: 10px; height: 10px; background: #27ae60; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .hint { font-size: 12px; color: #777; margin-top: 10px; border-top: 1px solid #eee; padding-top: 5px; }
    </style>
</head>
<body>

    <div class="info-panel">
        <div class="header">SmartCity Astana Monitoring</div>
        <div class="status">Транспорт онлайн</div>
        <p style="font-size: 14px; margin: 10px 0;">
            На карте видны автобусы в движении и остановки города Астана.
        </p>
        <div class="hint">Нажми на остановку, чтобы увидеть список маршрутов.</div>
    </div>

    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [51.128201, 71.430411], // Центр Астаны
                zoom: 15, // Приближаем, чтобы увидеть иконки
                controls: ['zoomControl', 'typeSelector', 'trafficControl']
            }, {
                // Ограничиваем область, чтобы не улетать из Астаны
                restrictMapArea: [[51.0, 71.2], [51.3, 71.7]]
            });

            // 1. ВКЛЮЧАЕМ ПРОБКИ
            var trafficControl = myMap.controls.get('trafficControl');
            trafficControl.showTraffic();

            // 2. ВКЛЮЧАЕМ ЖИВОЙ ТРАНСПОРТ И ОСТАНОВКИ
            // Этот слой добавляет иконки автобусов, троллейбусов и остановок.
            // При клике на остановку Яндекс сам покажет балун с расписанием.
            myMap.layers.add('yandex#map'); // Стандартный слой
            
            // Включаем слой "Транспорт" (именно он рисует автобусы и остановки)
            // Примечание: В бесплатном API Яндекс отображает данные, если они доступны для города.
            myMap.setFilter('masstransit', true);

            // 3. ДОБАВЛЯЕМ КНОПКУ ОПРЕДЕЛЕНИЯ МЕСТОПОЛОЖЕНИЯ
            var geolocationControl = new ymaps.control.GeolocationControl({
                options: { noCentering: false }
            });
            myMap.controls.add(geolocationControl);

            console.log("Карта SmartCity Astana запущена с поддержкой транспорта");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCity Astana ‚Äî Ramadan Edition</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-blue: #001a33;
            --glass: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* –®–∞–ø–∫–∞ —Å —É–∑–æ—Ä–∞–º–∏ */
        .ramadan-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 85px;
            background: var(--dark-blue);
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ –≤ —à–∞–ø–∫–µ */
        .header-decor {
            width: 50px;
            height: 50px;
            background: url('https://img.icons8.com/ios/100/D4AF37/mosque.png') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .ramadan-header h1 { font-size: 16px; margin: 0; text-align: center; font-weight: bold; letter-spacing: 1px; }

        /* –ú–∞–ª–µ–Ω—å–∫–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞, —Å–¥–≤–∏–Ω—É—Ç–∞—è –≤–±–æ–∫ */
        .main-card {
            position: absolute;
            top: 100px;
            left: 15px;
            width: 70%;
            max-width: 270px;
            background: var(--glass);
            z-index: 1000;
            padding: 30px 15px 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.4);
        }

        /* –£–≥–ª–æ–≤—ã–µ –¥–µ–∫–æ—Ä–∞—Ü–∏–∏ (–û—é-”©—Ä–Ω–µ–∫) */
        .corner-decor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/ios-filled/100/D4AF37/ornament.png') no-repeat;
            background-size: contain;
            opacity: 0.8;
        }
        .top-left { top: 5px; left: 5px; }
        .top-right { top: 5px; right: 5px; transform: rotate(90deg); }
        .bottom-left { bottom: 5px; left: 5px; transform: rotate(-90deg); }
        .bottom-right { bottom: 5px; right: 5px; transform: rotate(180deg); }

        /* –õ–æ–≥–æ—Ç–∏–ø AGEUL */
        .logo-container {
            width: 70px;
            height: 70px;
            background: var(--dark-blue);
            border: 2px solid var(--gold);
            border-radius: 50%;
            margin: -60px auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .logo-text { color: var(--gold); font-weight: 900; font-size: 13px; letter-spacing: 1px; }

        .info-content h2 { margin: 5px 0; font-size: 18px; color: var(--dark-blue); }
        .info-content p { margin: 0 0 15px; font-size: 11px; color: #555; line-height: 1.3; }

        /* –ö–Ω–æ–ø–∫–∞ —Ç–∞–∫—Å–∏ */
        .taxi-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold), #b8860b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 10px rgba(184, 134, 11, 0.3);
        }

        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    </style>
</head>

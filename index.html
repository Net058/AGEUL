<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCity Astana ‚Äî Ramadan Edition</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark-blue: #001a33;
            --white: #ffffff;
        }

        html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* –ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .ramadan-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 80px;
            background: var(--dark-blue);
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 2px solid var(--gold);
            text-align: center;
        }

        .ramadan-header h1 { font-size: 18px; line-height: 1.2; margin: 0; flex-grow: 1; font-weight: bold; }
        .crescent { font-size: 30px; color: var(--gold); }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .main-card {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background: var(--white);
            z-index: 1000;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3);
        }

        /* –§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ!) */
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            margin: 0 auto 20px;
            background-image: url('https://i.ibb.co/Y7X8X8z/food-bowl.jpg');
            background-size: cover;
            background-position: center;
            display: block;
        }

        .info-box {
            background: #fffef9;
            border-left: 4px solid var(--gold);
            padding: 15px;
            text-align: left;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box h2 { margin: 0 0 5px; font-size: 19px; color: var(--dark-blue); }
        .info-box p { margin: 0; font-size: 14px; color: #555; line-height: 1.4; }

        /* –ö–Ω–æ–ø–∫–∞ –¢–ê–ö–°–ò */
        .taxi-btn {
            width: 100%;
            background: var(--gold);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .taxi-btn:hover { background: #b08d4a; }

        #map { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <div class="ramadan-header">

    </div>

</body>
</html>

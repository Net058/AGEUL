<!DOCTYPE html>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>

            padding: 15px 25px; border-radius: 20px;

        /* –û—Ä–∞–∑–∞ —Ç—ñ–ª–µ–≥—ñ */
        .ramadan-wish {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            padding: 10px 20px; border-radius: 50px; font-weight: bold;
            color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px;
        }

        /* –ö–ò–Ü–ó “Æ–ô - –û“£ –∂–∞“õ —Ç”©–º–µ–Ω–≥—ñ –±“±—Ä—ã—à */
        .yurt-icon {

            cursor: pointer; transition: transform 0.3s;
        }
        .yurt-icon:hover { transform: scale(1.1); }

        /* Bottom Sheet - –¢”©–º–µ–Ω–≥—ñ –ø–∞–Ω–µ–ª—å */
        #bottom-panel {
            position: absolute; bottom: -500px; left: 0; width: 100%;
            background: #fff; border-top-left-radius: 30px; border-top-right-radius: 30px;
            z-index: 2000; transition: bottom 0.5s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: 30px; box-sizing: border-box;
        }
        #bottom-panel.active { bottom: 0; }
        .panel-handle { width: 50px; height: 6px; background: #e0e0e0; margin: 0 auto 20px; border-radius: 10px; }
        .photo-container { width: 100%; height: 250px; background: #f8f9fa; border-radius: 20px; overflow: hidden; margin-top: 15px; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .close-btn { position: absolute; right: 30px; top: 25px; font-size: 30px; color: #ccc; cursor: pointer; }
    </style>
</head>
<body>

<div class="ramadan-wish">
    <span>üåô –û—Ä–∞–∑–∞ “õ–∞–±—ã–ª –±–æ–ª—Å—ã–Ω!</span>
</div>

<div class="ui-header">
    <h3 style="margin:0; color: #ffd700;">AGEUL Startup</h3>
    <p style="font-size: 13px; margin: 5px 0;">Digital Astana Monitoring</p>
    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
    <p style="font-size: 12px;">üõ∞Ô∏è –°–µ—Ä–≥–µ–∫: <span style="color: #00ff00;">450 –Ω“Ø–∫—Ç–µ –±–µ–ª—Å–µ–Ω–¥—ñ</span></p>
</div>

<div class="yurt-icon" title="“ö–∞–∑–∞“õ—Å—Ç–∞–Ω–Ω—ã“£ –º“±—Ä–∞—Å—ã"></div>

<div id="bottom-panel">
    <div class="panel-handle"></div>
    <div class="close-btn" onclick="closePanel()">√ó</div>
    <div class="location-title" id="p-title" style="font-size: 24px; font-weight: bold;">–ù“Ø–∫—Ç–µ —Ç–∞“£–¥–∞–ª–¥—ã</div>
    <div class="location-desc" id="p-desc" style="color: #888; margin-top: 5px;">–ê—Å—Ç–∞–Ω–∞ “õ–∞–ª–∞—Å—ã, Smart City –±–∞“õ—ã–ª–∞—É –∞–π–º–∞“ì—ã</div>
    <div class="photo-container">
        <img id="p-img" src="" alt="Street Photo">
    </div>
</div>

<div id="map"></div>

<script type="text/javascript">
    ymaps.ready(init);
    var myMap;

    function init() {
        myMap = new ymaps.Map("map", {
            center: [51.128, 71.430],
            zoom: 13,
            controls: ['trafficControl', 'zoomControl']
        });

        // "–ü—Ä–æ–±–∫–∏" —Ä–µ–∂–∏–º—ñ–Ω –∞–≤—Ç–æ–º–∞—Ç—Ç—ã “õ–æ—Å—É
        myMap.controls.get('trafficControl').showTraffic();

        // –°–µ—Ä–≥–µ–∫—Ç—ñ“£ 450 “õ—ã–∑—ã–ª –Ω“Ø–∫—Ç–µ—Å—ñ
        for (var i = 0; i < 450; i++) {
            var lat = 51.06 + (Math.random() * 0.16);
            var lng = 71.30 + (Math.random() * 0.25);
            
            var placemark = new ymaps.Placemark([lat, lng], {
                title: "AGEUL –°—Ç—É–¥–∏—è—Å—ã - –ö–∞–º–µ—Ä–∞ #" + (3000 + i),
                desc: "–ë–∞“õ—ã–ª–∞—É —Å—Ç–∞—Ç—É—Å—ã: –ë–µ–ª—Å–µ–Ω–¥—ñ",
                img: "https://images.unsplash.com/photo-1574950578143-858c6fc58922?auto=format&fit=crop&w=1000"
            }, {
                preset: 'islands#redCircleDotIcon',
                iconColor: '#ff3b30',
                iconScale: 0.8
            });

            placemark.events.add('click', function (e) {
                var target = e.get('target');
                showInfo(target.properties.get('title'), target.properties.get('desc'), target.properties.get('img'));
            });

            myMap.geoObjects.add(placemark);
        }

        myMap.events.add('click', function (e) {
            var coords = e.get('coords');
            showInfo("–ù“Ø–∫—Ç–µ: " + coords[0].toFixed(3), "–ê—Å—Ç–∞–Ω–∞ “õ–∞–ª–∞—Å—ã –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥—ñ", "https://images.unsplash.com/photo-1566438480900-0609be27a4be?auto=format&fit=crop&w=1000");
        });
    }

    function showInfo(title, desc, img) {
        document.getElementById('p-title').innerText = title;
        document.getElementById('p-desc').innerText = desc;
        document.getElementById('p-img').src = img;
        document.getElementById('bottom-panel').classList.add('active');
    }

    function closePanel() {
        document.getElementById('bottom-panel').classList.remove('active');
    }
</script>
</body>
</html>

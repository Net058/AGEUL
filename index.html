    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [51.128201, 71.430411],
                zoom: 14,
                controls: ['zoomControl', 'trafficControl']
            });

            // –í–∫–ª—é—á–∞–µ–º –ø—Ä–æ–±–∫–∏ –∏ –∞–≤—Ç–æ–±—É—Å—ã
            myMap.controls.get('trafficControl').showTraffic();
            myMap.setFilter('masstransit', true);

            // –ü–∞–Ω–µ–ª—å –º–∞—Ä—à—Ä—É—Ç–æ–≤
            var routePanelControl = new ymaps.control.RoutePanel({
                options: { showHeader: true, title: '–ú–∞—Ä—à—Ä—É—Ç' }
            });
            routePanelControl.routePanel.state.set({ type: 'masstransit' });
            myMap.controls.add(routePanelControl);
        }
    </script>

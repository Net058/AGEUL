<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>AGEUL | AI Smart City Monitoring</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; scroll-behavior: smooth; font-family: 'Montserrat', sans-serif; background: #0f172a; overflow-x: hidden; }
        
        #map-page { height: 100vh; width: 100%; position: relative; }
        #map { width: 100%; height: 100%; transition: filter 1.5s ease; }

        /* –ñ–û“í–ê–†“í–´ –ü–ê–ù–ï–õ–¨ (STATS) */
        .top-stats {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 1000;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95); padding: 15px 25px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid #e2e8f0; min-width: 150px;
        }
        .stat-card b { display: block; font-size: 24px; color: #0f172a; }
        .stat-card span { font-size: 11px; color: #64748b; font-weight: 700; text-transform: uppercase; }

        /* AI –¢–ï–†–ú–ò–ù–ê–õ (–õ–û–ì–ò) */
        .ai-terminal {
            position: absolute; bottom: 120px; left: 20px; z-index: 1000;
            background: rgba(10, 15, 28, 0.9); color: #22c55e; padding: 20px;
            border-radius: 15px; font-family: 'Courier New', monospace; font-size: 12px;
            width: 350px; border-top: 3px solid #22c55e; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .ai-status-dot { height: 8px; width: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 10px; animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* –ü–ê–ô–´–ó–î–´“ö –ö”®–†–°–ï–¢–ö–Ü–®–¢–ï–† (–û“¢ –ñ–ê“ö) */
        .indicators { position: absolute; top: 100px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        
        .indicator-item {
            background: #0f172a; color: white; padding: 12px 20px; border-radius: 15px;
            border-left: 4px solid #22c55e; width: 180px;
        }
        .ind-val { float: right; font-weight: 900; color: #22c55e; }

        .footer-ui { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .btn-glow { 
            background: #2563eb; color: #fff; padding: 18px 45px; border-radius: 50px; 
            text-decoration: none; font-weight: 900; box-shadow: 0 0 20px rgba(37,99,235,0.4);
            transition: 0.3s; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <section id="map-page">
        <div class="top-stats">
            <div class="stat-card">
                <span>üìπ –°–µ—Ä–≥–µ–∫ –∞–∫—Ç–∏–≤—Ç—ñ</span>
                <b id="sergek-count">712</b>
            </div>
            <div class="stat-card">
                <span>üöå –ñ–µ–ª—ñ–¥–µ–≥—ñ –∞–≤—Ç–æ–±—É—Å</span>
                <b id="bus-count">485</b>
            </div>
            <div class="stat-card">
                <span>‚ö° –ñ—ã–ª–¥–∞–º–¥—ã“õ (–æ—Ä—Ç–∞)</span>
                <b><span id="speed-val" style="display:inline; font-size:24px; color:#0f172a;">54</span> –∫–º/—Å</b>
            </div>
        </div>

        <div class="indicators">
            <div class="indicator-item">
                –ê—É–∞ –ª–∞—Å—Ç–∞–Ω—É—ã <span class="ind-val" id="pollution-pct">0%</span>
            </div>
            <div class="indicator-item">
                –ñ–æ–ª –∫–µ–ø—Ç–µ–ª—ñ—Å—ñ <span class="ind-val" id="traffic-pct">12%</span>
            </div>
            <div id="weather-label" class="indicator-item" style="border-left-color: #f59e0b; background: #451a03;">
                –ê–£–ê-–†–ê–ô–´: <span class="ind-val" style="color:#f59e0b">–ö“Æ–ù –ê–®–´“ö</span>
            </div>
        </div>
        
        <div class="ai-terminal">
            <div><span class="ai-status-dot"></span> <b>AGEUL AI CORE ACTIVE</b></div>
            <hr style="border: 0.5px solid #1e293b; margin: 10px 0;">
            <div id="ai-log-content"></div>
        </div>

        <div id="map"></div>

        <div class="footer-ui">
            <button class="btn-glow" onclick="alert('–î–µ—Ä–µ–∫—Ç–µ—Ä –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã!')">–ñ“Æ–ô–ï–ù–Ü –ñ–ê“¢–ê–†–¢–£</button>
        </div>
    </section>

    <script type="text/javascript">
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", { 
                center: [51.128, 71.430], 
                zoom: 13, 
                controls: [] 
            });

            // –ö–∞—Ä—Ç–∞ —Å—Ç–∏–ª—ñ–Ω —Å”ô–ª “õ–∞—Ä–∞“£“ì—ã–ª–∞—É (—Ç“Ø–Ω/—Ñ—É—Ç—É—Ä–∏–∑–º “Ø—à—ñ–Ω)
            myMap.panes.get('ground').getElement().style.filter = 'brightness(0.8) contrast(1.2)';

            // –°–µ—Ä–≥–µ–∫ –Ω“Ø–∫—Ç–µ–ª–µ—Ä—ñ–Ω “õ–æ—Å—É
            for (var i = 0; i < 150; i++) {
                myMap.geoObjects.add(new ymaps.Placemark([51.05 + Math.random()*0.15, 71.3 + Math.random()*0.3], {}, {
                    preset: 'islands#redCircleDotIcon', iconScale: 0.6
                }));
            }

            const logs = [
                "–°–µ—Ä–≥–µ–∫-402: –ñ—ã–ª–¥–∞–º–¥—ã“õ –∞—Å—ã—Ä—É —Ç—ñ—Ä–∫–µ–ª–¥—ñ",
                "–ê–≤—Ç–æ–±—É—Å #10: –ú–∞—Ä—à—Ä—É—Ç—Ç–∞–Ω –∞—É—ã—Ç“õ—É –∂–æ“õ",
                "AI: –ö–µ–ø—Ç–µ–ª—ñ—Å –±–æ–ª–∂–∞–º—ã –æ—Ä—ã–Ω–¥–∞–ª—É–¥–∞",
                "–ê—É–∞ —Å–∞–ø–∞—Å—ã: –û“£ –∂–∞“ì–∞–ª–∞—É —Ç–∞–ª–¥–∞–Ω–¥—ã",
                "–ñ“Ø–π–µ: –§–∞–Ω—Ç–æ–º–¥—ã“õ –∫–µ–ø—Ç–µ–ª—ñ—Å –∂–æ–π—ã–ª–¥—ã",
                "Data: 1.2TB –∞“õ–ø–∞—Ä–∞—Ç ”©“£–¥–µ–ª–¥—ñ"
            ];

            // –î–ò–ù–ê–ú–ò–ö–ê–õ–´“ö –ñ–ê“¢–ê–†–¢–£ (–ò–ú–ò–¢–ê–¶–ò–Ø)
            setInterval(() => {
                // 1. –ê–≤—Ç–æ–±—É—Å—Ç–∞—Ä (–Ω–∞ –ª–∏–Ω–∏–∏)
                document.getElementById('bus-count').innerText = 480 + Math.floor(Math.random() * 20);
                
                // 2. –°–µ—Ä–≥–µ–∫ –∞–∫—Ç–∏–≤—Ç—ñ–ª—ñ–≥—ñ
                document.getElementById('sergek-count').innerText = 710 + Math.floor(Math.random() * 5);
                
                // 3. –õ–∞—Å—Ç–∞–Ω—É (0 - 20%)
                let pol = Math.floor(Math.random() * 21);
                document.getElementById('pollution-pct').innerText = pol + "%";
                
                // 4. –ñ–æ–ª –∫–µ–ø—Ç–µ–ª—ñ—Å—ñ
                document.getElementById('traffic-pct').innerText = 10 + Math.floor(Math.random() * 15) + "%";

                // 5. AI –õ–æ–≥—Ç–∞—Ä
                const logBox = document.getElementById('ai-log-content');
                const newLine = document.createElement('div');
                newLine.style.marginBottom = "4px";
                newLine.innerHTML = `<span style="color:#64748b">[${new Date().toLocaleTimeString()}]</span> > ${logs[Math.floor(Math.random() * logs.length)]}`;
                logBox.prepend(newLine);
                if (logBox.children.length > 6) logBox.lastChild.remove();

                // –ñ—ã–ª–¥–∞–º–¥—ã“õ
                document.getElementById('speed-val').innerText = 50 + Math.floor(Math.random() * 10);
            }, 3000);
        }
    </script>
</body>
</html>

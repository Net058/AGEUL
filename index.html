    <style>
        :root {
            --gold: #D4AF37;

            --dark-blue: #001a33;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; }

        html, body { 
            width: 100%; 
            height: 100%; 
            margin: 0;

        /* –®–∞–ø–∫–∞ —Å –∏—Å–ª–∞–º—Å–∫–∏–º —É–∑–æ—Ä–æ–º */
        .ramadan-header {
            position: absolute;

            background-color: var(--dark-blue);

                linear-gradient(rgba(0, 26, 51, 0.8), rgba(0, 26, 51, 0.8)),
                url('https://www.transparenttextures.com/patterns/arabesque.png'); 
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .ramadan-header h1 { 
            font-size: 18px; 
            letter-spacing: 1.5px;
            line-height: 1.2; 
            margin: 0; 
            font-weight: 800;
            text-align: center;
            flex-grow: 1;
            text-transform: uppercase;
        }

        .crescent { 
            font-size: 28px; 
            color: var(--gold);
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ AGEUL */
        .main-card {

            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 30px 20px 20px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        /* –û–±–ª–∞—Å—Ç—å –ª–æ–≥–æ—Ç–∏–ø–∞ AGEUL */
        .logo-container {
            width: 100px;
            height: 100px;
            background: var(--dark-blue);
            border: 3px solid var(--gold);
            border-radius: 50%;
            margin: -70px auto 15px; /* –í—ã–Ω–æ—Å –ª–æ–≥–æ—Ç–∏–ø–∞ –≤–≤–µ—Ä—Ö */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .logo-text {
            color: var(--gold);
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .info-content h2 { 
            margin: 0 0 8px; 
            font-size: 20px; 
            color: var(--dark-blue); 
            font-weight: 700; 
        }

        .info-content p { 
            margin: 0 0 25px; 
            font-size: 13px; 
            color: #555; 
            line-height: 1.5;
            padding: 0 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¢–ê–ö–°–ò */
        .taxi-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(170, 138, 46, 0.4);
            transition: 0.3s;
        }

        .taxi-btn:active { transform: scale(0.96); }

        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.9; }

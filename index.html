<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCity Astana ‚Äî Ramadan Edition</title>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #aa8a2e;
            --dark-blue: #001a33;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; }

        html, body { 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f0f0f0;
            overflow: hidden;
        }

        /* –ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .ramadan-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 90px;
            background: linear-gradient(180deg, var(--dark-blue) 0%, rgba(0, 26, 51, 0.9) 100%);
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 25px;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .ramadan-header h1 { 
            font-size: 16px; 
            letter-spacing: 1px;
            line-height: 1.3; 
            margin: 0; 
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .crescent { font-size: 24px; filter: drop-shadow(0 0 5px var(--gold)); }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ (Glassmorphism) */
        .main-card {
            position: absolute;
            bottom: 40px; /* –ü–µ—Ä–µ–Ω–µ—Å–ª–∏ –≤–Ω–∏–∑, –∫–∞–∫ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–∞—Ö */
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* –§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-container {
            position: relative;
            margin-top: -60px; /* –í—ã–Ω–æ—Å —Ñ–æ—Ç–æ –≤–≤–µ—Ä—Ö */
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-image: url('https://i.ibb.co/Y7X8X8z/food-bowl.jpg');
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        .info-content { text-align: center; margin-bottom: 20px; }
        .info-content h2 { margin: 0 0 5px; font-size: 22px; color: var(--dark-blue); font-weight: 700; }
        .info-content p { margin: 0; font-size: 14px; color: #444; opacity: 0.8; }

        /* –ö–Ω–æ–ø–∫–∞ –¢–ê–ö–°–ò —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .taxi-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            box-shadow: 0 6px 20px rgba(197, 160, 89, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .taxi-btn:active { transform: scale(0.97); }

        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å–∞ –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã */
        .ymaps-2-1-79-copyrights-promo { display: none !important; }
    </style>
</head>
<body>

    <div class="ramadan-header">
        <span class="crescent">üåô</span>
        <h1>–û–†–ê–ó–ê “ö–ê–ë–´–õ<br>–ë–û–õ–°–´–ù!</h1>
        <span class="crescent">üåô</span>
    </div>

    <div class="main-card">
        <div class="profile-container">
            <div class="profile-pic"></div>
        </div>
        
        <div class="info-content">
            <h2>SmartCity Astana</h2>
            <p>–°–∏—Å—Ç–µ–º–∞ Presight AI —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞.</p>
        </div>

        <a href="https://taxi.yandex.kz/" target="_blank" class="taxi-btn">–ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏ üöï</a>
    </div>

    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [51.1282, 71.4304],
                zoom: 15,
                controls: [] 
            }, {
                yandexMapDisablePoiInteractivity: true,
                suppressMapOpenBlock: true
            });

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å–Ω—ã–π —Å–ª–æ–π –∫–∞—Ä—Ç—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å —á–µ—Ä–µ–∑ –∫–∞–±–∏–Ω–µ—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞)
            myMap.behaviors.disable('scrollZoom'); 
        }
    </script>
</body>
</html>
